<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta
      name="google-site-verification"
      content="4_jU1TZQWz0nH07uXJBHlSCTnR5CAPHy0RE7_rfA354"
    />

    <!-- Performance Optimization: Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <!-- Base Search Discovery & SEO -->
    <title>LMINA - منصة المشاهدة الأولى | أفلام ومسلسلات وكورسات</title>
    <meta
      name="description"
      content="شاهد أحدث الأفلام والمسلسلات العربية والأجنبية والكورسات التعليمية بجودة عالية. منصة LMINA توفر تجربة مشاهدة فريدة ومجانية تماماً."
    />
    <meta
      name="keywords"
      content="LMINA, لمينا, أفلام مترجمة, مسلسلات عربي, أنمي مترجم, مشاهدة اون لاين, تحميل أفلام, كورسات مجانية"
    />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    <meta name="language" content="Arabic" />
    <meta name="revisit-after" content="1 days" />
    <meta name="author" content="LMINA Team" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo512.png" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Resource Hints for Speed -->
    <link rel="preload" href="/src/main.tsx" as="script" />

    <!-- Structured Data - Organization & Website Search -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "LMINA",
        "url": "https://lmina.com",
        "logo": "https://lmina.com/favicon.png",
        "sameAs": [
          "https://facebook.com/lmina",
          "https://twitter.com/lmina",
          "https://instagram.com/lmina"
        ]
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "LMINA",
        "url": "https://lmina.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://lmina.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
