<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <meta name="google-site-verification" content="4_jU1TZQWz0nH07uXJBHlSCTnR5CAPHy0RE7_rfA354" />

  <!-- Performance Optimization: Preconnect & Preload -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Outfit:wght@900&display=swap" />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link rel="dns-prefetch" href="https://www.google-analytics.com" />

  <!-- Open Graph / Social Sharing -->
  <meta property="og:site_name" content="MOVIDO" />
  <meta property="og:locale" content="ar_AR" />
  <meta name="twitter:site" content="@movido_official" />
  <meta name="twitter:creator" content="@movido_team" />

  <!-- Base Search Discovery & SEO -->
  <title>MOVIDO - عالم الترفيه المتكامل | أفلام، مسلسلات، أنمي وكورسات</title>
  <meta name="description"
    content="MOVIDO هي وجهتك الأولى لمشاهدة أحدث الأفلام والمسلسلات العربية والأجنبية والحصريات بجودة 4K. استمتع بتجربة مشاهدة فائقة السرعة بدون إعلانات." />
  <meta name="keywords"
    content="MOVIDO, موفيدو, أفلام مترجمة, مسلسلات عربي, أنمي مترجم, مشاهدة اون لاين, تحميل أفلام, كورسات مجانية" />
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
  <meta name="googlebot" content="index, follow" />
  <meta name="bingbot" content="index, follow" />
  <meta name="language" content="Arabic" />
  <meta name="revisit-after" content="1 days" />
  <meta name="author" content="MOVIDO Team" />

  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/logo512.png" />
  <meta name="theme-color" content="#020408" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Structured Data - Organization & Website Search -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "MOVIDO",
        "url": "https://movido.com",
        "logo": "https://movido.com/favicon.png",
        "sameAs": [
          "https://facebook.com/movido",
          "https://twitter.com/movido",
          "https://instagram.com/movido"
        ]
      }
    </script>
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "MOVIDO",
        "url": "https://movido.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://movido.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

</body>

</html>
